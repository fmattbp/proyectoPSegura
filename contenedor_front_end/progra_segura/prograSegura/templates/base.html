{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <title>{% block titulo %}Título{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'local/css/base.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    {% block estilos %}{% endblock %}
    {% block scripts %}{% endblock %}
  </head>
  
  <body>
    {% block fondo%}
    {% endblock %}
    <header >
      {% block nav %}
      {% endblock %}
    </header>

    
    <section class="container">
      {% block contenido %}{% endblock %}
    </section>

    <footer class="footer">
      <div class="container" id="container_footer">
        <span class="text-muted"><h5>Universidad Veracruzana | Facultad de Estadística e Informática</h5></span>
      </div>
    </footer>    
  </body>
</html>
