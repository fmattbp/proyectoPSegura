{% extends 'base.html' %}
{% load static %}
{% block titulo %}Login{% endblock %}

{% block estilos %}
<link rel="stylesheet" href="{% static 'local/css/login.css' %}">
{% endblock %}

{% block fondo %}
<body style="background-image: url({%static 'local/img/fondo.jpg'%});">
{% endblock %}

{% block contenido %}
<br>
<section>
<div class="login-form">
  {% if errores %}
    <div class="alert alert-danger">
    <strong>ERROR</strong> {{ errores }}  
    </div>
  {% endif %}	
  <form method="POST" action="/login/">
    {% csrf_token %}
    <h2 >Iniciar sesión</h2> 	
    <div class="form-group">
      <input type="text" name = "usuario" placeholder="Usuario">
    </div>
    <div class="form-group">
      <input type="password" name = "password" placeholder="Contraseña">
    </div>
    <button type="submit" class="btn btn-primary btn-block" value=Iniciar>Enviar</button>
  </form>
</div>
</section>
</div>
{% endblock %}
